apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
      - name: quarkus-container
        image: crindratrainingdev.azurecr.io/rahozindracompany/k8s-quarkus-quickstart:$(Build.BuildId)
        ports:
        - containerPort: 8080
